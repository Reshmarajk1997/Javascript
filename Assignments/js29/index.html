<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        
        let myArray=[1,2,3,4,5] 
        
        function callBack(myArray){
            let sum=0
            myArray.map((val)=>{ 
                sum=sum+val
            }          
            )
            if(sum%2==0){
                console.log(true);
             }
             else{
                console.log(false)  }
     }      
        function myFilter(b,callBack){
            callBack(b)
        }
       myFilter(myArray,callBack)
    </script>
    
</body>
