<body>
    
    <script>
        function main(){
            let a=[];
            getValues(a)
            display(a)
           
            
        }
        
        function getValues(a){
            let limit=parseInt(prompt("Enter the limit of array"))
            
           for(let i=0;i<limit;i++){
            a[i]=[]
            for(let j=0;j<limit;j++){
                a[i][j]=parseInt(prompt("Enter the numbers of array"))
            }
            
        }
        }
       function display(a){
       
        console.log(a)
       }
       main();
    </script>
