<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js1</title>
</head>
<body>
    <h1>1. Accept a char input from the user and 
        display it on the console.
    </h1>
    
    <input type="text" id="textEntered">
    <h2 id="theTextIs"> </h2>
    <script>
        let text1 = document.getElementById("textEntered")
        let display = document.getElementById("theTextIs")
        textEntered.addEventListener("input",function(){
            let text2=text1.value
            display.textContent = text2
            
        })
        
        

    </script>



    
</body>
</html>
